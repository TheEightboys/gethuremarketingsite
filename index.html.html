        padding: 2px;

        }

      /* Theme Toggle Animation */

        position: relative;
        overflow: hidden;

        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;

        background: rgba(13, 148, 136, 0.3);

        transition: width 0.6s, height 0.6s;
      }

        width: 200%;
        height: 200%;
      }

      function safeParse(json) {
        try { return JSON.parse(json); } catch { return null; }
      }
      function deepClone(obj) { return JSON.parse(JSON.stringify(obj)); }

      function setByPath(obj, path, value) {
        const parts = path.split(".");
        const next = deepClone(obj);
        let cur = next;
        for (let i = 0; i < parts.length - 1; i++) {
          const k = parts[i];
          if (!(k in cur) || cur[k] == null) cur[k] = {};
          cur = cur[k];
        }
        cur[parts[parts.length - 1]] = value;
        return next;
      }

      function normalizeContent(maybe) {
        if (!maybe || typeof maybe !== "object") return deepClone(DEFAULT_CONTENT);
        const requiredTop = ["theme", "brand", "nav", "hero", "ecosystem", "about", "how", "pricing", "cta", "footer"];
        for (const k of requiredTop) { if (!(k in maybe)) return deepClone(DEFAULT_CONTENT); }
        return {
          ...deepClone(DEFAULT_CONTENT),
          ...maybe,
          theme: { ...deepClone(DEFAULT_CONTENT.theme), ...(maybe.theme || {}) },
          brand: { ...deepClone(DEFAULT_CONTENT.brand), ...(maybe.brand || {}) },
          nav: {
            ...deepClone(DEFAULT_CONTENT.nav),
            ...(maybe.nav || {}),
            ctas: { ...deepClone(DEFAULT_CONTENT.nav.ctas), ...(maybe.nav?.ctas || {}) },
          },
        };
      }

      function slugifyKey(s) {
        const base = String(s || "product")
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, "-")
          .replace(/(^-|-$)/g, "");
        return base || "product";
      }

      function uniqueKey(desired, existingKeys) {
        let k = slugifyKey(desired);
        if (!existingKeys.includes(k)) return k;
        let i = 2;
        while (existingKeys.includes(`${k}-${i}`)) i++;
        return `${k}-${i}`;
      }

      function moveItem(arr, from, to) {
        const next = arr.slice();
        const [item] = next.splice(from, 1);
        next.splice(to, 0, item);
        return next;
      }

      function ProductCard({ theme, title, subtitle, bullets, ctaLabel, ctaHref, disabled, badge }) {
        const cardRef = React.useRef(null);
        
        // Add mouse move tilt effect
        const handleMouseMove = (e) => {
          if (!cardRef.current || disabled) return;
          const card = cardRef.current;
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = (y - centerY) / 10;
          const rotateY = (centerX - x) / 10;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        };
        
        const handleMouseLeave = () => {
          if (!cardRef.current) return;
          cardRef.current.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        };
        
        return (
          <div 
            ref={cardRef}
            onMouseMove={handleMouseMove}
            onMouseLeave={handleMouseLeave}
            className={`card-3d tilt-card rounded-3xl p-8 shadow-xl relative overflow-hidden ${disabled ? "opacity-70" : ""}`} 
            style={{ 
              backgroundColor: theme.cardBg, 
              border: `2px solid ${theme.border}`,
              transition: 'transform 0.1s ease-out'
            }}>
            {/* Gradient Overlay on Hover */}
            <div className="absolute inset-0 opacity-0 hover:opacity-5 transition-opacity duration-500 pointer-events-none"

<div className="w-16 h-16 rounded-2xl flex items-center justify-center mb-6 icon-bounce relative z-10 glow-effect animate-rotateIn"

                                }
                              }}
                            >
                              Reset to Default
                            </button>
                          </div>
                        </div>
                        
                        <div className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-4 border border-blue-100">
                          <h5 className="font-semibold text-blue-800 mb-2">JSON Structure</h5>
                          <ul className="text-sm text-blue-700 space-y-1">
                            <li>• theme: Color scheme and styling</li>
                            <li>• brand: Company information</li>
                            <li>• nav: Navigation menu</li>
                            <li>• hero: Main landing section</li>
                            <li>• ecosystem: Product cards</li>
                            <li>• pricing: Pricing tables</li>
                            <li>• footer: Contact and links</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                )}
              </div>

              <div className="p-4 border-t text-xs text-slate-500">
                Saved automatically to your browser (localStorage). Add <span className="font-mono">?admin=1</span> to always show this editor.
              </div>
            </div>
          </div>
        );
      }

      function Divider() {
        return <div className="h-px bg-slate-200 my-2" />;
      }

      function Field({ label, value, onChange, placeholder }) {
        return (
          <label className="block">
            <span className="text-xs font-medium text-slate-700">{label}</span>
            <input
              className="mt-1 w-full border rounded-md px-3 py-2 text-sm"
              value={value ?? ""}
              placeholder={placeholder}
              onChange={(e) => onChange(e.target.value)}
            />
          </label>
        );
      }

      function ColorField({ label, value, onChange }) {
        return (
          <div className="flex items-center justify-between gap-3 border rounded-md p-3">
            <div>
              <p className="text-sm font-medium">{label}</p>
              <p className="text-xs text-slate-500 font-mono">{value}</p>
            </div>
            <div className="flex items-center gap-2">
              <input type="color" value={value} onChange={(e) => onChange(e.target.value)} className="h-9 w-12" />
              <input
                className="h-9 w-36 border rounded-md px-2 text-sm font-mono"
                value={value}
                onChange={(e) => onChange(e.target.value)}
              />
            </div>
          </div>
        );
      }

      function Area({ label, value, onChange }) {
        return (
          <label className="block">
            <span className="text-xs font-medium text-slate-700">{label}</span>
            <textarea
              className="mt-1 w-full border rounded-md px-3 py-2 text-sm min-h-[96px]"
              value={value ?? ""}
              onChange={(e) => onChange(e.target.value)}
            />
          </label>
        );
      }

      function Toggle({ label, checked, onChange }) {
        return (
          <button
            type="button"
            onClick={() => onChange(!checked)}
            className={`inline-flex items-center gap-2 text-xs px-3 py-2 rounded-md border ${
              checked ? "bg-teal-600 text-white border-teal-600" : "hover:bg-slate-50"
            }`}
            aria-pressed={checked}
          >
            {label}: {checked ? "On" : "Off"}
          </button>
        );
      }

      function ListEditor({ label, items, onChange }) {
        const [draft, setDraft] = useState((items || []).join("\n"));

        useEffect(() => {
          setDraft((items || []).join("\n"));
        }, [items]);

        return (
          <div>
            <p className="text-xs font-medium text-slate-700">{label}</p>
            <p className="text-[11px] text-slate-500">One item per line.</p>
            <textarea
              className="mt-2 w-full border rounded-md px-3 py-2 text-sm min-h-[120px]"
              value={draft}
              onChange={(e) => setDraft(e.target.value)}
            />
            <div className="mt-2 flex gap-2">
              <button
                type="button"
                className="px-3 py-2 text-sm rounded-md bg-teal-600 text-white"
                onClick={() => {
                  const next = draft
                    .split("\n")
                    .map((s) => s.trim())
                    .filter(Boolean);
                  onChange(next);
                }}
              >
                Apply
              </button>
              <button type="button" className="px-3 py-2 text-sm rounded-md border" onClick={() => setDraft((items || []).join("\n"))}>
                Revert
              </button>
            </div>
          </div>
        );
      }

      function MarketplaceEditor({ label, data, onChange }) {
        const [local, setLocal] = useState(data);

        useEffect(() => setLocal(data), [data]);

        return (
          <div className="border rounded-xl p-3 space-y-3">
            <p className="font-semibold">{label}</p>
            <Field label="Title" value={local.title} onChange={(v) => setLocal((p) => ({ ...p, title: v }))} />
            <Field label="Subtitle" value={local.subtitle} onChange={(v) => setLocal((p) => ({ ...p, subtitle: v }))} />
            <Field label="Badge" value={local.badge} onChange={(v) => setLocal((p) => ({ ...p, badge: v }))} />
            <Area label="Body" value={local.body} onChange={(v) => setLocal((p) => ({ ...p, body: v }))} />
            <ListEditor label="Bullets" items={local.bullets} onChange={(items) => setLocal((p) => ({ ...p, bullets: items }))} />
            <Divider />
            <Field label="CTA label" value={local.cta.label} onChange={(v) => setLocal((p) => ({ ...p, cta: { ...p.cta, label: v } }))} />
            <Field label="CTA link" value={local.cta.href} onChange={(v) => setLocal((p) => ({ ...p, cta: { ...p.cta, href: v } }))} />
            <button type="button" className="w-full px-3 py-2 rounded-md bg-teal-600 text-white" onClick={() => onChange(local)}>
              Save {label}
            </button>
          </div>
        );
      }

      // Mount
      ReactDOM.createRoot(document.getElementById("root")).render(<HUREHomepage />);
    </script>
  </body>
</html>
